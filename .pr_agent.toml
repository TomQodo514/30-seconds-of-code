[config]

# Configurations
response_language = "en-US" # Language locales code for PR responses in ISO 3166 and ISO 639 format (e.g., "en-US", "it-IT", "zh-CN", ...)

# bring repo metadata ðŸ’Ž
add_repo_metadata=true # if true, will try to add metadata from files like 'AGENTS.MD', 'CLAUDE.MD', 'QODO.MD'
add_repo_metadata_file_list =["qodo.md"]
config.enable_custom_labels =true
[custom_labels."AI_Qodo"]
description = "pr_agent: Qodo PR"
github_app.pr_commands = ['/describe --pr_description.final_update_message=false', '/compliance', '/improve', ']
[pr_reviewer]
extra_instructions="""\
Add labels as part of the PR
"""
